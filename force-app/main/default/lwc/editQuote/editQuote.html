<!-- Edit Quote -->
<template>
  <h3 class="slds-page-header__title">Welcome to quote {quoteData.name}!</h3>
  Quote Project Ends On:
  <lightning-formatted-date-time
    value={quoteData.endDate}
    time-zone="UTC"
  ></lightning-formatted-date-time>

  <lightning-formatted-date-time
    value={quoteData.Start_Date__c}
    time-zone="UTC"
  ></lightning-formatted-date-time>

  <lightning-button variant="brand" label="Save" title="Save" onclick={handleSave} class="slds-m-left_x-small"></lightning-button>

</template>
